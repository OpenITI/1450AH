    contains Ḥasan al-Kinānī's riwāya of the text of the Sunan.
    The text is probably taken from the Multaqā Ahl al-Ḥadīth forum,
    where someone who calls himself ʿAbd Allāh al-ʿUtaybī posted it
    (see the archive here: https://al-maktaba.org/book/31615/26#p4)